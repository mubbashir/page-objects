apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.seleniumhq.selenium:selenium-java:2.48.2"
    compile "org.testng:testng:6.9.4"
    compile "org.uncommons:reportng:1.1.4"
}

test {
    useTestNG() {
    parallel 'classes'
    threadCount 4

    }
    systemProperty "BROWSER", "chrome"
    maxParallelForks = 20

}

task includegroup1(type: Test) {
    useTestNG() {
        includeGroups 'group1'
    }
}

task excludegroup1(type: Test) {
    useTestNG() {
        excludeGroups 'group1'
    }
}
